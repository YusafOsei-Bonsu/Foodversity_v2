{% extends 'base.html' %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}" type="text/css">
{% endblock %}

{% block body %}
    <h1>Welcome to <span>Foodversity, </span>{{ username }}</h1>
    <div>
        <form action="/get_recipes/{{ user_id }}" method="GET">
            <input type="text" name="ingredients" id="ingredients" placeholder="Write your ingredients here..."><input type="submit" value="Submit">
        </form>
    </div>
    {% if recipes == [] %}
        <h2>No Saved Recipes</h2>
        <hr>
    {% else %}
    {% for recipe in recipes %}
    <div class="card">
        <img class="card-img-top" src="{{ recipe.image }}" alt="Recipe image">
        <div class="card-body">
          <h4 class="card-title">{{ recipe.name }}</h4>
          <a href="/single/{{ user_id }}/{{ recipe.recipe_id }}">More Details</a>
        </div>
      </div>
    {% endfor %}
    {% endif %}
{% endblock %}
