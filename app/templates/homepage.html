{% extends 'base.html' %}
{% block head %}
    <!-- BootStrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/homepage.css') }}">
    {% endblock %}
    {% block body %}

    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">        
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="/homepage">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link active" href="/signup">Register <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link active" href="/">Log in <span class="sr-only">(current)</span></a>
            </div>
        </div>
    </nav>
    
    <h1 align="center"> Foodversity </h1>
    <div class="container p-4">
        <div class="w-95 h-95">
            <div class="carousel slide" id="slider" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li class="active" data-slide-to="0"></li>
                    <li data-slide-to="1"></li>
                    <li data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active" id="slide1">
                    <div class="carousel-caption text-dark bg-light">
                        <h4>Welcome!</h4>
                        <p>In Foodversity you can learn how to make delicious recipes with the ingredients you have at home</p>
                    </div>
                </div>
                    <div class="carousel-item active">
                        <img src="https://images.unsplash.com/photo-1498837167922-ddd27525d352?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2100&q=80" alt="gu" class="d-block w-100 h-100 rounded-top">
                    </div>
                    <div class="carousel-item">
                        <img src="https://images.unsplash.com/photo-1516824711718-9c1e683412ac?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2102&q=80" alt="xdfgchv" class="d-block w-100 h-100 rounded-top">
                    </div>
                    <div class="carousel-item">
                        <img src="https://images.unsplash.com/photo-1513135467880-6c41603bbb5b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3298&q=80" alt="fxdcg" class="d-block w-100 h-100 rounded-top">
                    </div>
                </div>
                <a href="#carouselExample" class="carousel-control-prev" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a href="#carouselExample" class="carousel-control-next" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

        </div>
    </div>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    {% endblock %}
